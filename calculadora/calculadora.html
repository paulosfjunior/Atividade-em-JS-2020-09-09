<!DOCTYPE html>
<html lang="us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: rgba(40, 40, 40, .3);
    }

    .calculadora {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .calculadora .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }

    .calculadora .form-control:focus {
      z-index: 2;
    }

    .alert {
      margin: 0;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
    }

  </style>
</head>

<body class="text-center">
  <div class="container-fluid">
    <div class="calculadora">
      <h1 class="h3 mb-3 font-weight-normal">Exercício</h1>
      <label for="primeiroNumero" class="sr-only">Primeiro Número</label>
      <input type="number" id="primeiroNumero" name="primeiroNumero" class="form-control" placeholder="Primeiro Número"
        required="" autofocus="">
      <label for="segundoNumero" class="sr-only">Segundo Número</label>
      <input type="number" id="segundoNumero" name="segundoNumero" class="form-control mt-2 mb-2"
        placeholder="Segundo Número" required="" autofocus="">
      <button class="btn btn-lg btn-success btn-block" type="button">Somar</button>
      <button class="btn btn-lg btn-warning btn-block" type="button">Subtrair</button>
      <button class="btn btn-lg btn-dark btn-block" type="button">Multiplicar</button>
      <button class="btn btn-lg btn-light btn-block" type="button">Dividir</button>
      <div class="modal fade" id="modalResultado" tabindex="-1" aria-labelledby="modalResultadoLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-info">
              <h5 class="modal-title" id="modalResultadoLabel">Resultado</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <span id="valor">...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script>
      const numero1 = document
        .getElementsByName('primeiroNumero')[0];

      const numero2 = document
        .getElementsByName('segundoNumero')[0];

      const botaoSoma = document
        .getElementsByTagName('button')[0];

      const botaoSubtracao = document
        .getElementsByTagName('button')[1];

      const botaoMultiplicacao = document
        .getElementsByTagName('button')[2];

      const botaoDivisao = document
        .getElementsByTagName('button')[3];

      botaoSoma.addEventListener('click', () => operacao('+', numero1.value, numero2.value));
      botaoSubtracao.addEventListener('click', () => operacao('-', numero1.value, numero2.value));
      botaoMultiplicacao.addEventListener('click', () => operacao('*', numero1.value, numero2.value));
      botaoDivisao.addEventListener('click', () => operacao('/', numero1.value, numero2.value));

      const operacao = (operacao, num1, num2) => {
        const n1 = parseFloat(num1);
        const n2 = parseFloat(num2);

        let valor = '';
        let span = document.getElementById('valor');

        if (!isNaN(n1) && !isNaN(n2) && typeof n1 == 'number' && typeof n2 == 'number') {
          valor = 'Resultado: ' + op[operacao](n1, n2);
        } else {
          valor = 'Insira dois números válidos.'
        }

        $('#modalResultado').modal('show')
        span.innerText = valor
      };

      const op = {
        '/': (a, b) => (a / b),
        '*': (a, b) => (a * b),
        '-': (a, b) => (a - b),
        '+': (a, b) => (a + b)
      };

    </script>
</body>

</html>
